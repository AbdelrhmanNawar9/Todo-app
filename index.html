<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- style  sheet -->
    <link rel="stylesheet" href="resources/CSS/style.css" />

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/png"
    />

    <!-- used defer attribute to make the the script run when DOM is ready -->
    <script defer src="resources/JS/script.js"></script>
  </head>
  <body class="dark-theme">
    <main>
      <div class="container">
        <!-- <picture class="background-img">
        <source
          media="(max-width: 392px)"
          srcset="images/bg-mobile-light.jpg"

        <source

        <div class="app">
          <div class="app__header">
            <h1 class="app__title">TODO</h1>

            <svg
              class="icon icon-moon"
              width="100%"
              viewBox="0 0 26 26"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
              />
            </svg>
            <svg
              class="icon icon-sun"
              width="100%"
              viewBox="0 0 26 26"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#FFF"
                fill-rule="evenodd"
                d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"
              />
            </svg>
          </div>

          <div class="app__to-do app__to-do--create">
            <div class="checkbox-group">
              <input
                type="checkbox"
                id="checkbox"
                class="checkbox-input"
                disabled
              />
              <label class="checkbox-label" for="text">
                <span class="checkbox-button"></span>
                <input
                  type="text"
                  id="text"
                  class="checkbox-text"
                  placeholder="Create a new todo..."
                />
              </label>
            </div>
          </div>

          <div class="app__display">
            <div class="app__display__list">
              <!-- list item  -->
              <div class="app__to-do" draggable="true">
                <div class="checkbox-group">
                  <input type="checkbox" id="1" class="checkbox-input" />
                  <label class="checkbox-label" for="1">
                    <span class="checkbox-button"></span>
                    <p class="app__to-do__text checkbox-text">
                      Complete online
                    </p>
                  </label>
                </div>

                <svg
                  class="icon icon-cross"
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  viewBox="0 0 18 18"
                >
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                  />
                </svg>
              </div>

              <div class="app__to-do" draggable="true">
                <div class="checkbox-group">
                  <input type="checkbox" id="2" class="checkbox-input" />
                  <label class="checkbox-label" for="2">
                    <span class="checkbox-button"></span>
                    <p class="app__to-do__text checkbox-text">
                      Jog around the park 3x
                    </p>
                  </label>
                </div>

                <svg
                  class="icon icon-cross"
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  viewBox="0 0 18 18"
                >
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                  />
                </svg>
              </div>

              <div class="app__to-do" draggable="true">
                <div class="checkbox-group">
                  <input type="checkbox" id="3" class="checkbox-input" />
                  <label class="checkbox-label" for="3">
                    <span class="checkbox-button"></span>
                    <p class="app__to-do__text checkbox-text">
                      Jog around the park 5x
                    </p>
                  </label>
                </div>

                <svg
                  class="icon icon-cross"
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  viewBox="0 0 18 18"
                >
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                  />
                </svg>
              </div>

              <div class="app__to-do" draggable="true">
                <div class="checkbox-group">
                  <input type="checkbox" id="4" class="checkbox-input" />
                  <label class="checkbox-label" for="4">
                    <span class="checkbox-button"></span>
                    <p class="app__to-do__text checkbox-text">
                      Jog around the park 7x
                    </p>
                  </label>
                </div>

                <svg
                  class="icon icon-cross"
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  viewBox="0 0 18 18"
                >
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                  />
                </svg>
              </div>

              <div class="app__to-do" draggable="true">
                <div class="checkbox-group">
                  <input type="checkbox" id="5" class="checkbox-input" />
                  <label class="checkbox-label" for="5">
                    <span class="checkbox-button"></span>
                    <p class="app__to-do__text checkbox-text">
                      Jog around the park 9x
                    </p>
                  </label>
                </div>

                <svg
                  class="icon icon-cross"
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  viewBox="0 0 18 18"
                >
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                  />
                </svg>
              </div>

              <div class="app__to-do" draggable="true">
                <div class="checkbox-group">
                  <input type="checkbox" id="6" class="checkbox-input" />
                  <label class="checkbox-label" for="6">
                    <span class="checkbox-button"></span>
                    <p class="app__to-do__text checkbox-text">
                      Jog around the park 1x
                    </p>
                  </label>
                </div>

                <svg
                  class="icon icon-cross"
                  xmlns="http://www.w3.org/2000/svg"
                  width="100%"
                  viewBox="0 0 18 18"
                >
                  <path
                    fill="#494C6B"
                    fill-rule="evenodd"
                    d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"
                  />
                </svg>
              </div>
            </div>

            <div class="app__to-do app__to-do--control">
              <p class="app__to-do--control__info">5 items left</p>

              <div class="app__to-do--control__sorting">
                <!-- styling class float-out-->
                <button class="btn-txt all current">All</button>
                <button class="btn-txt active">Active</button>
                <button class="btn-txt completed">Completed</button>
              </div>

              <button class="btn-txt clear-completed">Clear Completed</button>
            </div>
          </div>

          <p class="app__tip">Drag and drop to reorder list</p>
        </div>
      </div>
    </main>
  </body>
</html>
